<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("a").value);
                 for(var i=0;i<x;i++)
                 {
                    for(var j=0;j<x;j++)
                 {
                    if(i==j || j==0 || j==x-1 || i+j==x-1 || i==x/2)
                        {
                            document.write("*"+" ");
                        }else{
                            document.write("&nbsp&nbsp&nbsp");
                        }
                 }
                 document.write("<br>");
                 }
            }
        </script>
    </head>
    <body>
        Enter number to show the output<input type="text" id="a"><br>
        <button onclick="a()">run</button>
    </body>
</html>
