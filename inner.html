<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("num1").value);
                var y=parseInt(document.getElementById("num2").value);
                document.getElementById('a').innerHTML="x value:" +x;
                document.getElementById('b').innerHTML="y value:" +y;
            }
        </script>
    </head>
    <body>
      Number1: <input type="number" placeholder="Enter num1:" id="num1"><br>
      Number2: <input type="number" placeholder="Enter num1:" id="num2"><br>
      <button onclick="a()">Print Values</button>
      <p id="a"></p>
      <p id="b"></p>
    </body>
</html>
