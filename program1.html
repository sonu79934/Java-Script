<html>
    <head>
        <script>
            function a(){
                var a=document.getElementById("a").value;
                document.getElementById("s").innerHTML="String is: "+a;
            }
        </script>
    </head>
    <body>
        Enter String:<input type="text" id="a">
        <h1 id="s"></h1>
        <button onclick="a()">Click me to see the String</button>
    </body>
</html>
