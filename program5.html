<html>
    <head>
        <script>
            function a(){
                var v=document.getElementById("a").value;
                document.write(v.toUpperCase(),"<br>");
                document.write(v.toLowerCase(),"<br>");
                document.write(v.includes("sonu"),"<br>");
                document.write(v.indexOf("u"),"<br>");
                document.write(v.replace("u","o"),"<br>");
                document.write(v.split(" "),"<br>");
        }
        </script>
    </head>
    <body>
        <h1>Enter value to reverse</h1>
        Enter String:<input type="text" id="a">
        <button onclick="a()">Click me to see the String</button>
    </body>
</html>
